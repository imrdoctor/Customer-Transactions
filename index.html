<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-800 text-white p-8">

    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-center">Customer Transactions</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 shadow-2xl p-4">
            <div>
                <h2 class="text-xl font-bold mb-2">Customer Transactions Table</h2>
                <div class="relative w-full">
                    <input type="text" id="filterInput"
                        class="w-full px-3 py-2 pl-10 rounded-md border border-gray-700 focus:outline-none focus:ring focus:border-blue-300"
                        placeholder="Serch With  customer name">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 4a6 6 0 015.9 7.75l5.62 5.63a1 1 0 01-1.42 1.42l-5.63-5.62A6 6 0 118 4z"></path>
                        </svg>
                    </div>
                </div>
                <div class="relative w-full mt-4">
                    <input type="text" id="filterAmountInput"
                        class="w-full px-3 py-2 pl-10 rounded-md border border-gray-700 focus:outline-none focus:ring focus:border-blue-300"
                        placeholder="Serch With Amount">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 4a6 6 0 015.9 7.75l5.62 5.63a1 1 0 01-1.42 1.42l-5.63-5.62A6 6 0 118 4z"></path>
                        </svg>
                    </div>
                </div>
                    <table id="dataTable" class="w-full table-auto bg-gray-700 rounded mt-4">
                    <thead>
                        <tr class="">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Customer Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Transaction Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                Amount</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                    </tbody>
                </table>
            </div>
            <div class="flex flex-col items-center justify-center">
                <div class="p-4 rounded bg-gray-700">
                    <h2 class="text-xl font-bold mb-2 text-center">Transaction Chart</h2>
                    <canvas class="rounded bg-gray-800" id="transactionChart" width="400" height="300">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
