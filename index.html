<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- استخدمت التيلوند جاهز وعارف انه غلط عشان الوقت بس  -->
</head>
<body class="bg-gray-800 text-white p-8">

    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-center">Customer Transactions</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h2 class="text-xl font-bold mb-2">Customer Transactions Table</h2>
                <input type="text" id="filterInput" class="w-full mb-4 px-3 py-2 rounded-md border border-gray-700 focus:outline-none focus:ring focus:border-blue-300" placeholder="Filter by customer name or amount">
                <input type="text" id="filterAmountInput" class="w-full mb-4 px-3 py-2 rounded-md border border-gray-700 focus:outline-none focus:ring focus:border-blue-300" placeholder="Filter by amount">
                <table id="dataTable" class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Customer Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Transaction Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                    </tbody>
                </table>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-2 text-center">Transaction Chart</h2>
                <div class="bg-gray-700 p-4 rounded">
                    <canvas id="transactionChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
